server:
  port: @server.port@
spring:
  application:
    name: @project.name@
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 10
  flyway:
    schemas: sht
  kafka:
    bootstrap-servers: localhost:9092
    #    ssl:
    #      trust-store-location: "classpath:cert/truststore.p12"
    #      trust-store-password: "kenny12"
    #      key-store-location: "classpath:cert/keystore.p12"
    #      key-store-password: ""
    #      key-password: ""
    #      key-store-type: PKCS12
    #      trust-store-type: PKCS12
    consumer:
      group-id: "PayouterListener"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.rbkmoney.payouter.serde.SinkEventDeserializer
      enable-auto-commit: false
      auto-offset-reset: earliest
      client-id: payouter
    listener:
      type: batch
      ack-mode: manual
      concurrency: 1
      poll-timeout: 1000 #ms
      no-poll-threshold: 5.0 # * poll-timeout value = when consumer is dead
      log-container-config: true
      monitor-interval: 10s
    client-id: payouter
    properties:
      security:
        protocol: PLAINTEXT
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
retry-policy:
  maxAttempts: 10
cache:
  maxSize: 100
service:
  shumway:
    url: http://localhost:8022/accounter
    networkTimeout: 5000
  partyManagement:
    url: http://hellgate:8022/v1/processing/partymgmt
    networkTimeout: 5000
  dominant:
    url: http://dominant:8022/v1/domain/repository_client
    networkTimeout: 5000
  bustermaze:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      housekeeperTimeout: 15000
  dudoser:
    url: http://dudoser:8022/dudos
    networkTimeout: 5000
    mail:
      from: no-reply@rbkmoney.com
      to: trash@rbkmoney.com
  fistful:
    url: http://fistful:8022/fustful
    networkTimeout: 5000
    sourceId: source
report:
  nonresidents:
    file:
      name:
        prefix: test_nonresidents
        extension: .csv
      delimiter: ;
      encoding: UTF-8
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
    mailTemplateFileName: nonresidents_mail_template.ftl
  residents:
    file:
      name:
        prefix: test_1c
        extension: .txt
      encoding: Windows-1251
    reportTemplateFileName: 1c_payout.ftl
    mailTemplateFileName: residents_mail_template.ftl
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
invoicing:
  kafka.topic: mg-invoice-100-2

management.metrics.export.statsd.flavor: etsy


