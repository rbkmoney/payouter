server:
  port: @server.port@
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
flyway:
  schemas: sht
retry-policy:
  maxAttempts: 10
service:
  shumway:
    url: http://localhost:8022/accounter
    networkTimeout: 5000
  partyManagement:
    url: http://hellgate:8022/v1/processing/partymgmt
  dominant:
    url: http://dominant:8022/v1/domain/repository_client
    networkTimeout: 5000
  bustermaze:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
  dudoser:
    url: http://dudoser:8022/dudos
    mail:
      from: no-reply@rbkmoney.com
      to: trash@rbkmoney.com
report:
  nonresidents:
    file:
      name:
        prefix: test_nonresidents
        extension: .csv
      delimiter: ;
      encoding: UTF-8
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
    mailTemplateFileName: nonresidents_mail_template.ftl
  residents:
    file:
      name:
        prefix: test_1c
        extension: .txt
      encoding: Windows-1251
    reportTemplateFileName: 1c_payout.ftl
    mailTemplateFileName: residents_mail_template.ftl
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
scheduler:
  user-id: test


