server:
  port: @server.port@
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
retry-policy:
  maxAttempts: 10
service:
  shumway:
    url: http://localhost:8022/accounter
    networkTimeout: 60000
  partyManagement:
    url: http://localhost:8022/v1/processing/partymgmt
  dominant:
    url: http://dominant:8022/v1/domain/repository_client
