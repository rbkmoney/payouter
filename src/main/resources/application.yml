server:
  port: @server.port@
spring:
  application:
    name: @project.name@
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 30
  flyway:
    schemas: sht
  quartz:
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            isClustered: true
            misfireThreshold: 60000
            useProperties: true
          plugin:
            shutdownHook:
              class: org.quartz.plugins.management.ShutdownHookPlugin
              cleanShutdown: false
          scheduler:
            instanceId: AUTO
            instanceName: payouter-scheduler
          threadPool:
            makeThreadsDaemons: true
            threadNamePrefix: Scheduler
    jdbc:
      initialize-schema: always
retry-policy:
  maxAttempts: 10
cache:
  maxSize: 100
service:
  shumway:
    url: http://localhost:8022/shumpune
    networkTimeout: 5000
  partyManagement:
    url: http://hellgate:8022/v1/processing/partymgmt
    networkTimeout: 5000
  dominant:
    url: http://dominant:8022/v1/domain/repository_client
    networkTimeout: 5000
  bustermaze:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      housekeeperTimeout: 15000
  dudoser:
    url: http://dudoser:8022/dudos
    networkTimeout: 5000
    mail:
      from: no-reply@rbkmoney.com
      to: trash@rbkmoney.com
  fistful:
    url: http://fistful:8022/fustful
    networkTimeout: 5000
    sourceId: source
report:
  nonresidents:
    file:
      name:
        prefix: test_nonresidents
        extension: .csv
      delimiter: ;
      encoding: UTF-8
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
    mailTemplateFileName: nonresidents_mail_template.ftl
  residents:
    file:
      name:
        prefix: test_1c
        extension: .txt
      encoding: Windows-1251
    reportTemplateFileName: 1c_payout.ftl
    mailTemplateFileName: residents_mail_template.ftl
    cron: "0 0 9 * * *"
    calendar: 1
    timezone: Europe/Moscow
kafka:
  bootstrap-servers: kafka1.bst1.rbkmoney.net:9092
  client-id: payouter
  consumer:
    group-id: payouter-group-1
    enable-auto-commit: false
    auto-offset-reset: earliest
    concurrency: 1
    max-poll-records: 20
  topics:
    invoice:
      id: mg-invoice-100-2
      enabled: false
  ssl:
    enabled: false

management.metrics.export.statsd.flavor: etsy


